<mat-expansion-panel class="form-card" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>{{title}}</mat-panel-title>
  </mat-expansion-panel-header>
  <div [formGroup]="libraryForm" class="form-div">
    <mat-form-field appearance="outline">
      <mat-label>Group ID</mat-label>
      <input matInput type="text" formControlName="groupID" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Artifact ID</mat-label>
      <input matInput type="text" formControlName="artifactID" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Version</mat-label>
      <input matInput type="text" formControlName="version" required>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="onSubmit(libraryForm.value)" [disabled]="isButtonDisabled()">
        Analyze
      </button>
    </div>
  </div>
</mat-expansion-panel>
