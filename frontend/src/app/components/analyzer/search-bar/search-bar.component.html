<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search a dependency</mat-label>
  <input matInput type="text"
         [(ngModel)]="value"
         [matAutocomplete]="auto"
         (input)="onType($event)"
         (keyup.enter)="selectedLibrary()"
  >
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="selectedLibrary()">
    <mat-icon>search</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredLibraries" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
