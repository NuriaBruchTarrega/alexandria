<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search a dependency</mat-label>
  <input matInput type="text" [(ngModel)]="value" [matAutocomplete]="auto">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredLibraries" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
