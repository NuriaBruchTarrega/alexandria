<div class="chart-div">
  <ngx-charts-bar-vertical-2d
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'Classes'"
    [legendTitle]="'Class names'"
    [yAxisLabel]="'Measured Coupling'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="false">
  </ngx-charts-bar-vertical-2d>

</div>
